{% extends "base.html" %}
{% load static %}

    {% block extra_header %}
    <!-- Header with user info -->
    <header class="text-center py-5">
        <h1>Welcome to Little Library</h1>
        <p>Your hub for the world of books</p>

        <!-- User name greeting -->
        <h2>Welcome back (username)</h2>
    </header>
    {% endblock %}

    {% block content %}
    <main class="container text-center my-5">

    <!-- Current books user is reading -->
    <section class="books-row" id="current-books">
        <div>lets catch up</div>
        <div class="display-books">1</div>
        <div class="display-books">2</div>
        <div class="display-books">3</div>
        <div class="display-books">4</div>
        <div class="display-books">5</div>
    </section>

    <!-- Books to read this week carasol -->
    <section class="books-row" id="books-to-read">
        <div>Books this week</div>
        <div class="display-books">1</div>
        <div class="display-books">2</div>
        <div class="display-books">3</div>
        <div class="display-books">4</div>
        <div class="display-books">5</div>
    </section>
    </main>
    {% endblock %}
    
    {% block postloadjs %}
    <!-- Bootstraps Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My JS -->
     <script src="static/js/script.js"></script>
      <!-- FontAwesom link -->
    <script src="https://kit.fontawesome.com/9e540e0242.js" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
