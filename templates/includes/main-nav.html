{% load static %}
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="{% url 'index' %}">
            <img
              class="logo"
              src="{% static 'images/little-library-logo.jpg' %}"
              alt="Little Library"
            />
          </a>
          <a class="navbar-brand" href="{% url 'index' %}">Little Library</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!-- Home -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>

              <!-- My Library Dropdown -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My Library
                </a>
                <ul class="dropdown-menu">
                   <li><a class="dropdown-item black" href="{% url 'my_library' %}#reading-header">Reading</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item black" href="{% url 'my_library' %}#plan-to-read-header">Plan to read</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item black" href="{% url 'my_library' %}#complete-header">Complete</a>
                  </li>
                  </li>
                </ul>
              </li>

              <!-- Donation button -->
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="{% url 'donations' %}">Donate <i class="fa-solid fa-heart"></i></a>
            </li>

              <!-- Search bar -->
            <li class="nav-item">
                <form id="searchForm" class="d-flex position-relative" role="search">
                  <button id="searchButton" class="btn btn-outline-success" type="button">
                    Search
                  </button>
                  <input
                    id="searchInput"
                    class="form-control me-2 search-hidden"
                    type="search"
                    placeholder="Search for books here..."
                    aria-label="Search"
                  />
                </form>


              </li>
            </ul>
          </div>

          <!-- Account Dropdown -->
            <li class="nav-item dropdown user-dropdown ul-blank no-decor">
                <a
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My Account
                </a>
                <ul class="dropdown-menu">
                  {% if request.user.is_authenticated %}
                  <li><a href="{% url 'my_library' %}#reading-header" class="dropdown-item black">My Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      class="dropdown-item black"
                      href="{% url 'account_logout' %}"
                      >Logout</a
                    >
                  </li>
                  <li>
                  {% else %}
                  <li>
                    <a
                      href="{% url 'account_login' %}"
                      class="dropdown-item black"
                      >Login</a
                    >
                  </li><hr class="dropdown-divider" /></li>
                  <li>
                    <a
                      href="{% url 'account_signup' %}"
                      class="dropdown-item black"
                      >Register</a
                    >
                  </li>
                  {% endif %}
                </ul>
              </li>
        </div>
      </nav>
